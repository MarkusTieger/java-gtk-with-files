name: Build on ubuntu

on: [pull_request, push, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'gradle'

      - name: Test Gradle
        run: ./gradlew cV

      - name: Test Gradle q
        run: ./gradlew cV -q -Prelease.quiet
